<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>登录</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="{{static_url('AmazeUI-2.4.2/assets/css/amazeui.css')}}" />
		<link href="{{static_url('css/dlstyle.css')}}" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="{{static_url('images/logobig.png')}}" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="{{static_url('images/big.jpg')}}" /></div>
				<div class="login-box">
					<h3 class="title">用户注册</h3>
					<div class="clear"></div>

					<div class="login-form">
						  	<form>
							    <div class="user-name">
								    <label for="user"><i class="am-icon-user"></i></label>
								    <input type="text" name="" id="user" placeholder="邮箱/手机/用户名">
							    </div>

								<div class="user-pass">
									<label for="password"><i class="am-icon-lock"></i></label>
									<input type="password" name="" id="password" placeholder="请输入密码">
									<input type="password" name="" id="passwordAgain" placeholder="请确认密码">
								</div>
           				    </form>
         			    </div>

					<div class="am-cf">
						<input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm">
					</div>

				</div>
			</div>
		</div>

		<div class="footer ">
			<div class="footer-hd ">
				<p>
					欢迎登录ZLL商城
				</p>
			</div>
			<div class="footer-bd ">
				<p>
					商品推荐平台
				</p>
			</div>
		</div>
	</body>

</html>
