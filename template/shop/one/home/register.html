<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>注册</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="{{static_url('AmazeUI-2.4.2/assets/css/amazeui.css')}}" />
		<link href="{{static_url('css/dlstyle.css')}}" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="{{static_url('images/logobig.png')}}" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="{{static_url('images/snow.png')}}" /></div>
				<div class="login-box">
					<h3 class="title">注册</h3>
					<div class="clear"></div>


					<div style="text-align: center">
						<span {{notify}} style="color:red">hello world</span>
					</div>
					<div class="login-form">
						  	<form action="/registe" method="post">
							    <div class="user-name">
								    <label for="user"><i class="am-icon-user"></i></label>
								    <input type="text" name="nick" id="user" placeholder="请输入昵称">
							    </div>

								<div >
									<input type="text" name="sex"  placeholder="请输入性别(F或M)">
									<input type="text" name="age"  placeholder="请输入年龄">
									<input type="text" name="job"  placeholder="请输入职业">
									<input type="text" name="account"  placeholder="请输入账号">
									<input type="password" name="pwd"  placeholder="请输入密码">
								</div>
								<input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm">
           				    </form>
					</div>

				</div>
			</div>
		</div>

		<div class="footer ">
			<div class="footer-hd ">
				<p>
					欢迎进入ZLL系统
				</p>
			</div>
			<div class="footer-bd ">
				<p>
					个性化推荐平台
				</p>
			</div>
		</div>
	</body>

</html>
