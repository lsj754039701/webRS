<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>登录</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="{{static_url('AmazeUI-2.4.2/assets/css/amazeui.css')}}" />
		<link href="{{static_url('css/dlstyle.css')}}" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="{{static_url('images/logobig.png')}}" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="{{static_url('images/snow	.png')}}" /></div>
				<div class="login-box">
					<h3 class="title">登录</h3>
					<div class="clear"></div>

					<form action="/index" method="post">
					<div class="login-form">

							    <div class="user-name">
								    <label for="user"><i class="am-icon-user"></i></label>
								    <input type="text" name="id" id="user" placeholder="邮箱/手机/用户名">
							    </div>

								<div class="user-pass">
									<label for="password"><i class="am-icon-lock"></i></label>
									<input type="password" name="pwd" id="password" placeholder="请输入密码">
								</div>

					</div>
					<div class="am-cf">
						<input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
					</div>
					</form>

					<div class="login-links">

						<form action="/registe" method="get">
							<a href="/alterPwd" class="am-fr">修改密码</a>
							<a href="/registe" class="zcnext am-fr am-btn-default">注册</a>
						</form>
						<br />
					</div>
					<div class="partner">
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>
				</div>
			</div>
		</div>

		<div class="footer ">
			<div class="footer-hd ">
				<p>
					欢迎登录ZLL系统
				</p>
			</div>
			<div class="footer-bd ">
				<p>
					个性化推荐平台
				</p>
			</div>
		</div>
	</body>

</html>
