<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addMovie</title>
    <style>
        .fatherDiv {
            margin: 0 auto;
            border: 1px solid skyblue;
            width: 450px;
            height: 260px;
        }
    </style>
    <script src="{{static_url('index/js/jquery-1.11.1.min.js')}}"></script>
    <script>
        $(document).ready(function(){
            if ($("#movie").length>0) {
                alert('success moive:' + $("#movie").attr('value'))
            }
        });
    </script>
</head>
<body>
    <div class="fatherDiv">
        <div style="text-align: center">
            <span> 请输入要添加的电影</span>
            <hr>
            <form action="/adminAdd" method="get">
                <textarea name="movies" cols=40 rows=40 style="height:150px"></textarea>
                <div style="text-align: center">
                    <input type="submit" value="添加">
                </div>
            </form>
            <div  style="text-align: center;margin: 2px;">
                    <form action="/adminIndex" method="get">
                            <input type="submit" value="返回主界面">
                    </form>
            </div>
        </div>
    </div>
    {% if success is not None  %}
    <input type="text" name="res" id="movie" value="{{success}}" hidden>
    {% end %}
</body>
</html>
